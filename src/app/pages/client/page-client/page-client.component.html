
<div class="col">
  <div class="row m-2">
    <div class="col-md-8 p-0">
      <h4>Liste des clients</h4>
    </div>
    <div class="col-md-4 text-right">

      <app-boutton-action
        (clickEvent)="nouveauClient()"
      ></app-boutton-action>
    </div>
     <div class="alert alert-danger" *ngIf="errorMsg">
       {{ errorMsg }}
     </div>
  </div>
  <div class="col m-3">
    <app-detail-client-fournisseur
      *ngFor="let client of listClient"
      [clientFournisseur]="client"
      [origin]="'client'"
      (suppressionResult)="handleSuppression($event)"
    ></app-detail-client-fournisseur>


  </div>
  <div class="row mb-3">

    <div class=" col-md-12 text-center" *ngIf="listClient.length">

      <app-pagination></app-pagination>
    </div>
  </div>

</div>
