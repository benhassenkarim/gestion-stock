
<div class="col">
  <div class="row m-2">
    <div class="col-md-8 p-0">
      <h4>Commande  <!-- &lt; !&ndash; -->{{origin}} <!--&ndash; &gt;s--></h4>
    </div>
    <div class="col-md-4 text-right">

      <app-boutton-action

        [isImporterVisible]="false"
        (clickEvent)="nouvelleCommande()"
      ></app-boutton-action>
    </div>
     <!--<div class="alert alert-danger" *ngIf="errorMsg">
       {{ errorMsg }}
     </div>-->
  </div>
  <div class="col m-3">
    <!-- <app-detail-article
       *ngFor="let article of listArticle"
       [articleDto]="article"
       (suppressionResult)="handleSuppression($event)"
     >
     </app-detail-article>-->

  </div>

  <div class="container p-5">

    <div class="accordion" id="accordionExample1"><!--ngfor loop started for dynamic data -->
      <div class="accordion-item" *ngFor="let item of listeCommandes; let i = index">
        <h2 class="accordion-header" [id]="'heading1'+i">

          <button class="accordion-button" [ngClass]="{ 'collapsed': i != 0 }" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse1'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
            <app-detail-cmd-clt-frs
              [commande]="item"
              [origin]="origin"
            ></app-detail-cmd-clt-frs>
          </button>
        </h2>
        <div [id]="'collapse1'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading1'+i" data-bs-parent="#accordionExample1">
          <div class="accordion-body">
            <app-detail-cmd *ngFor="let ligne of mapLignesCommande.get(item.id)"
                            [ligneCommande]="ligne" ></app-detail-cmd>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-left">
            <h5>{{mapLignesCommande.get(item.id).length}} lignes de commande</h5>
          </div>
          <div class="col-md-6 text-right">
            <h5>Total commande: {{ calculerTotalCommande(item.id) }}</h5>
          </div>
        </div>
      </div>


    </div>

  </div>
  <div class="row mb-3">
    <!--*ngIf="listArticle.length"-->
    <div class=" col-md-12 text-center">

      <app-pagination></app-pagination>
    </div>
  </div>

</div>
