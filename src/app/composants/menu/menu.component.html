<div class="accordion" id="accordionExample">

  <div class="accordion-item" id="{{menu.id}}" *ngFor="let menu of menuProperties; let i = index">
    <h2 class="accordion-header" [id]="'heading'+i">
      <button class="accordion-button collapsed" [ngClass]="{ 'collapsed': i != 0 }" type="button"
              data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i"
              aria-expanded="true" [attr.aria-controls]="'collapse'+i">
        <i class="{{menu.icon}}"></i>&nbsp;
        {{menu.titre}}
      </button>
    </h2>
    <div [id]="'collapse'+i"
      class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">


        <ul class="list-group list-group-flush" *ngFor="let sousMenu of menu.sousMenu">
          <li class="list-group-item">
            <a href="javascript:void(0);" style="color: inherit;" (click)="navigate(sousMenu.url)">
              <i class="{{sousMenu.icon}}">

              </i>&nbsp;
              {{sousMenu.titre}}
            </a>
          </li>

        </ul>
      </div>
    </div>
  </div>


</div>
